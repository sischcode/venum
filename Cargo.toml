[package]
name = "venum"
version = "0.1.0"
authors = ["Joerg Sischka <sischcode@gmx.net>"]
readme = "README.md"
keywords = ["venum", "rust", "enum", "dynamic typing", "serialization", "deserialization", "parsing"]
edition = "2021"
rust-version = "1.61"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
thiserror = "1.0"
chrono = "0.4"
rust_decimal = "1.22"
rust_decimal_macros = "1.22"
strum = "0.24"
strum_macros = "0.24"

# These two are behind the (implicit) features: "dep:serde" and "dep:serde_json".
serde = { version = "1.0", features = ["derive"], optional = true}

[features]
default = ["serde_support"]
# We have all our json conf stuff (i.e. configuration via json) in a feature "jsonconf"
# This in turn needs serde and serde_json
serde_support = ["dep:serde", "chrono/serde"]